name: cicd

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Log in Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: docker build -t rlarngus/capstone:latest .

      - name: Push Docker
        run: docker push rlarngus/capstone:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/rlarngus/capstone:latest
            docker stop rlarngus/capstone || true
            docker rm rlarngus/capstone || true
            docker run -e DATABASE_URL=${{ secrets.DATABASE_HOST }} -d --name rlarngus -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/capstone:latest
          EOF